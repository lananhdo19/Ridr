<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="author" content="Lan Anh Do, Rebekah Kang, Zaeda Meherin">
        <meta name="description" content="Ridr - a rideshare website for college students">  
        
        <link href="static/sidebar-formatting.css" type="text/css" rel="stylesheet"/>
        <link href="static/features.css" type="text/css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
        <link href="static/fonts.css" type="text/css" rel="stylesheet"/>
        <link href="static/range-slider.css" type="text/css" rel="stylesheet"/>
        <link href="static/calendar.css" type="text/css" rel="stylesheet"/>
    </head>

    <body>
        <!-- SIDEBAR FILTER -->
        <div class="sidebar" id="filters">
            
            <!-- Date (calendar) -->
            <label class="header" id="date">Date</label><br>
            <div id="calendar-container">
                <div id="calendar-header">
                    <a id="btnPrevMonth" href="#"><span><</span></a>
                    <span id="calendar-month-year"></span>
                    <a id="btnNextMonth" href="#"><span>></span></a>
                </div>
                <div id="calendar-dates">
                </div>
            </div>
            
            <!-- Time -->
            <label class="header">Time</label><br>
            <div id="time-container">
                <input type="time" id="time1" name="time" placeholder="hrs:mins" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$">
                to
                <input type="time" id="time2" name="time" placeholder="hrs:mins" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$">
            </div>

            <!-- Destination -->
            <label class="header">Destination</label><br>
            <div id="destination-container">
                <input type="text" id="destination" maxlength="5" pattern="[0-9]{5}" placeholder="zip code">
            </div>

            <!-- Distance -->
            <label class="header">Distance</label><br>
            <form class="range-slider">  
                0 mi <input type="range" id="inputRange" value="0"> 100 mi
                <p>Value: <span id="sliderValue"></span></p>
            </form>

            <!-- Apply -->

            
                 
        </div>


        <!-- --------------------------------------------------------------------------- -->

        <!-- scroll if overflow -->
        <script>
            function myFunction() {
                document.getElementById("filters").style.overflow = "scroll";
            }
        </script>
        <script src="distance.js"></script> 
        <script src="calendar.js"></script>


    </body>
</html>
