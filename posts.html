<head>
  <meta charset="UTF-8">

  <meta name="description" content="Ridr - a rideshare website for college students">

  <!-- Bootstrap, Google Font, My CSS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="static/features.css" />
  <link rel="stylesheet" href="static/fonts.css" />
    <link rel="stylesheet" href="static/posts.css" />

  <link href="static/sidebar-formatting.css" type="text/css" rel="stylesheet"/>
  <link href="static/range-slider.css" type="text/css" rel="stylesheet"/>

</head>

<body>  

    <!-- HEADER -->
    <header>
		<nav class="navbar header" id="navbar">
			<div class="left_nav">
				<a class="ridr-logo" href="#">
                    <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" onerror="this.style.display='none'" 
                    id="ridr-logo" width="30" height="30" class="d-inline-block align-top">
                </a>
            </div><div class="right_nav">
                <div>
                    <a href="#" class="post_nav_item">Posts</a>
                </div><div>
                    <a href="#"><span>Hi name</span>
                    <img src="static/images/profilepic.png" href="#" width="42" height="42">
                    </a>
                </div>
            </div>
		</nav>
	</header>
	

    <!-- FILTERS -->
    <div class="sidebar" id="filters">
        <!-- Date (calendar) -->
        <label style="margin-top: 20px" class="header" id="date">Date</label><br>
        <div id="calendar-container">
            <div id="calendar-header">
                <span id="calendar-month-year"></span>
                <a id="btnPrevMonth" href="#"><span> < </span></a>
                 <a id="btnNextMonth" href="#"><span> > </span></a>
             </div>
            <div id="calendar-dates">
            </div>
         </div>

         <!-- Time -->
         <label class="header">Time</label><br>
         <div id="time-container">
             <input type="time" id="time1" name="time" placeholder="hrs:mins" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$">
             to
             <input type="time" id="time2" name="time" placeholder="hrs:mins" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$">
         </div>

         <!-- Destination -->
         <label class="header">Destination</label><br>
         <div id="destination-container">
             <input type="text" id="zipcode" maxlength="5" pattern="[0-9]{5}" placeholder="zip code">
         </div>

         <!-- Distance -->
         <label class="header">Distance</label><br>
         <form class="range-slider">  
             0 mi <input type="range" id="inputRange" value="0"> 100 mi
             <p>Value: <span id="sliderValue"></span></p>
         </form>

         <!-- Apply -->
         <input style="margin-top: 50px" type="submit" class="main_button header" id="submit" value="Apply">

    </div>

    <!-- BODY -->
    <div class="main">
        <div class="posts-pg flex-container-stretch">
			<div class="posts-div" style="flex-grow: 5">
				<div class="posts-right-top">
					<div class="driver-rider-dropdown normal-text">
						<p class="header">I'm looking for a</p>
						<select class="dropdown">
							<option value="driver">driver</option>
							<option value="rider">rider</option>
						  </select>
					</div>
					<div class="create-post-button-div">
						<button type="button" class="main_button header" id="create-post-button">Create post</button>
					</div>
				</div>

				<div class="flex-container-wrap panels">
					<div class="post-listings" id="post-listings">
						<div class="panel panel-default">
							<div class="panel-body">
                                <img src="static/images/aesthetic-user-profile-img.png" href="#" class="profile-pic">
                                <p class="panel-p" id="panel-p">
                                    {{Destination}}<br/>
                                    {{Date}}<br/>
                                    {{Time}}<br/>
                                    {{Comments}}
                                </p>
                                <button type="button" class="request_button normal-text right-div-button">Request</button>
                            </div>
                        </div>
                        <div class="panel panel-default" onhover="createPostFunction()">
							<div class="panel-body">
                                <img src="static/images/aesthetic-user-profile-img.png" href="#" class="profile-pic">
                                <p class="panel-p">
                                    {{Destination}}<br/>
                                    {{Date}}<br/>
                                    {{Time}}<br/>
                                    {{Comments}}<br/>
                                    {{Comments}}
                                </p>
                                <button type="button" class="request_button normal-text right-div-button">Request</button>
                            </div>
						</div>
					</div>
                </div>
            </div>
        </div>
        <div class="main">
        <!-- The Modal -->
        <div id="create-post-modal-container" class="modal">
            <!-- Modal content -->
            <div class="create-post-modal-content">
                <span class="close">&times;</span>
                <p class="mega-header create-post-p">Create Post</p>

                <form class="subheader">
                    <input type="text" class="gray" id="Destination" placeholder="Destination Area">
                    <!-- https://codepen.io/kylelavery88/pen/adbzLQ to "time" placeholder -->
                    <input type="date" id="Date" placeholder="Date" required="required" class="gray">
                    <input type="time" id="Time" placeholder="Time" step="900" class="gray">
                    <input type="text" id="Comments" placeholder='Comments (e.g. "asking for $15")' class="gray">
                    <div class="flex-container-stretch">
                        <div class="cp-dropdown subheader gray" style="flex-grow: 3">
                            <input type="number" id="zip-code" placeholder="Zip code">
                        </div>
                        <div class="cp-dropdown subheader gray" style="flex-grow: 3">
                            <select class="dropdown" id="cp-dropdown">
                                <option value="driver">Driver</option>
                                <option value="rider">Rider</option>
                            </select>
                        </div>
                        <div class="cp-dropdown subheader gray" style="flex-grow: 3">
                            <select class="dropdown" id="cp-dropdown">
                                <option selected="true" disabled="disabled">Seats</option>    
                                <option value="N/A">N/A</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                    </div>
                    <button class="main_button header submit-button" value="Submit" onclick="createPostFunction()">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!-- FOOTER -->
    <footer class="page-footer font-small blue" id="footer">
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright: Ridr.com</div>    
    </footer>
